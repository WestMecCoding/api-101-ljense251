<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>XHR and Graph</title>
</head>
<body>    
    hello from Index.html!

    <h1>Global average temperatures 1880-2023</h1>
    <canvas id="myChart" width="400" height="200" ></canvas>



    <script>

        window.addEventListener('load', fetchData);

        function fetchData() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:3000/csv-data', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                let data = xhr.responseText;
                let globalTemps = processData(data);
               
                // console.log(globalTemps);
                renderChart(globalTemps);
                // console.log(data);
            } else {
                console.log('something bad happened', xhr.statusText);
            }
        }

        xhr.send();
    };

     function processData(data) {

        const years = [];
        const temps = [];
      const rows = data.split('\n').slice(1);
      rows.forEach(row => {
        const cols = row.split(',');
        years.push(cols[0]);
        temps.push(14 + parseFloat(cols[1]));
      });
        return{years, temps};
     }

     function renderChart(data) {
        console.log('temps in renderChart', data);

        const ctx = document.getElementById('myChart');

const myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: data.years,
    datasets: [{
      label: 'Temps in Celcius',
      data: data.temps,
      borderWidth: 1
    }]
  },
  options: {
    }
  });
}

    </script>
</body>
</html>
